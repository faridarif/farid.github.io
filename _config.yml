title: Information Technology
markdown: kramdown

# for atom feed
author:
  name: Farid Arif
  email: faridarifmy@gmail.com
google_analytics: G-LMEM8VW4KP
plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
